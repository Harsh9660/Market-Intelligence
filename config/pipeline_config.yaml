pipeline:
  tickers:
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - TSLA
    - NVDA
    - BTC-USD
    - ETH-USD
    - SPY
    - QQQ
    - META
    - NFLX
    - AMD
  
  data:
    period: "6mo"      # Increased to 6mo to ensure plenty of data for SMA_200 (need >200 trading hours)
    interval: "1h"     # 1h interval is more stable for "Live" demo than 1m
    live_mode: true

  features:
    technical_indicators:
      - name: "SMA"
        windows: [20, 50, 200]
      - name: "RSI"
        window: 14
      - name: "MACD"
        fast: 12
        slow: 26
        signal: 9
      - name: "BollingerBands"
        window: 20
        std_dev: 2
    
    transformations:
      - "log_return"
      - "lagged_features"

  storage:
    format: "csv"
    compression: null
